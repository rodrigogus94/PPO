<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Entrar</title>
        
        <style type="text/css">
            body {
                background-image: url(Imagens/index_image.jpg);
                background-repeat: no-repeat;
                -moz-background-size: 100% 795%;
                -webkit-background-size: 100% 795%;
                background-size: 100% 8250%;

            }

        </style>

       
    </h:head>
    <h:body>

        <h:form>
            <c:if test="${controleLogin.loggedIn == true}">
                <script>
                    location.href = 'index.xhtml';
                </script> 
            </c:if>
            <p:growl id="growl" showDetail="true" sticky="false" life="3000" />  

            <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false" 
                      visible="true" closable="false" draggable="false">  

                <h:panelGrid columns="2">  
                    <h:outputLabel for="SIAPE" value="SIAPE:" />  
                    <p:inputText value="#{Servidores.SIAPE}"   
                                 id="siape" label="SIAPE"/>  

                    <h:outputLabel for="senha" value="Senha:" />  
                    <p:password value="#{Servidores.senha}"   
                                id="senha" label="senha"/>  

                    <f:facet name="footer">  
                        <center> <p:commandButton id="loginButton" ajax ="false" value="Entrar" update="growl"   
                                                  actionListener="#{controleLogin.login(Servidores)}"/>  
                        </center>
                    </f:facet>  
                </h:panelGrid>  

            </p:dialog>

            <p:ajaxStatus onstart="dilT.show()" onsuccess="dilT.hide()"/>
            <p:dialog widgetVar="dilT" id="abc">
                <p:graphicImage value=".img/ring64.gif"/>
            </p:dialog>
        </h:form>  

    </h:body>
</html>
